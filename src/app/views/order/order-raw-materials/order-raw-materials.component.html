<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>订单原料</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>订单名称</th>
                                <th>原料</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of dataList">
                                <td>{{d.orderName}}</td>
                                <td>
                                  <table class="table table-striped">
                                    <tr>
                                      <th>原料</th>
                                      <th>数量</th>
                                    </tr>
                                    <tr *ngFor="let r of d.raws">
                                      <td>{{r.rawName}}</td>
                                      <td>{{r.amount}}</td>
                                    </tr>
                                  </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
