<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>订单生产策略</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>订单名称</th>
                                <th>单位生产时间</th>
                                <th>主要生产线</th>
                                <th>次要生产线</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of dataList">
                                <td>{{d.orderName}}</td>
                                <td>{{d.unitTime}}</td>
                                <td>{{d.mainLine}}</td>
                                <td>{{d.subLine}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
