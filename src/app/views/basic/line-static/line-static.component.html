<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>生产线</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>生产线号</th>
                                <th>可用小时数</th>
                                <th>换模小时数</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of dataList">
                                <td>{{d.lineId}}</td>
                                <td>{{d.availHours}}</td>
                                <td>{{d.turnHours}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
