<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>订单列表</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>订单名称</th>
                                <th>初始库存量</th>
                                <th>安全库存量</th>
                                <th>单个成本</th>
                                <th>需求</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of dataList">
                                <td>{{d.orderName}}</td>
                                <td>{{d.initialStorage}}</td>
                                <td>{{d.safeStorage}}</td>
                                <td>{{d.unitCost}}</td>
                                <td>
                                  <span peity [type]="peityType" [options]="peityOptions" [data]="d.demands"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
