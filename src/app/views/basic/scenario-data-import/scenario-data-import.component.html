<button class="btn btn-success btn-xs" (click)="scenarioDataImportModal.show()">
    <i class="fa fa-upload m-r-xs"></i>
    场景数据导入
</button>

<div bsModal #scenarioDataImportModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title pull-left">生产计划数据导入</h4>
            <button type="button" class="close pull-right" (click)="scenarioDataImportModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger">
                <i class="fa fa-warning m-r-xs"></i>
                导入数据会覆盖当前场景的产品需求及生产计划，之前的数据将无法恢复
            </div>
            <dropzone 
              [config]="config" 
              [message]="'点击此处上传'" 
              (autoReset)="true"
              (errorReset)="true"
              (error)="onUploadError($event)" 
              (success)="onUploadSuccess($event)">
            </dropzone>
        </div>
        <div class="modal-footer">
            <!-- <button class="btn btn-sm btn-success pull-left" (click)="orderDataProcess()">产品处理</button> -->
            <button class="btn btn-sm btn-default" (click)="scenarioDataImportModal.hide()">关闭</button>
        </div>
        </div>
    </div>
</div>
