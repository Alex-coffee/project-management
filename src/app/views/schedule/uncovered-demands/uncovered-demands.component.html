<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>未覆盖的产品</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <!-- <th>产品号</th> -->
                                <th>产品名称</th>
                                <th>天数</th>
                                <th>数量</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of dataList | paginate: {id: 'uncoveredDemandsPaging', itemsPerPage: 5, currentPage: p }">
                                <!-- <td>{{d.orderId}}</td> --> 
                                <td>{{d.orderName}}</td>
                                <td>{{d.time}}</td>
                                <td>{{d.amount}}</td>
                            </tr>
                        </tbody>
                    </table>

                    <pagination-controls id="uncoveredDemandsPaging" autoHide="true" (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
