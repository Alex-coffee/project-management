<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>库存需求列表</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <!-- <th>产品号</th> --> 
                                <th>产品名称</th>
                                <th>安全库存量</th>
                                <th>初始库存量</th>
                                <th>库存等级</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of dataList | paginate: {id: 'storageAmountPaging', itemsPerPage: 5, currentPage: p }">
                                <!-- <td>{{d.orderId}}</td> -->
                                <td>{{d.orderName}}</td>
                                <td>{{d.safeStorage}}</td>
                                <td>{{d.initialStorage}}</td>
                                <td>
                                    <table class="table table-striped">
                                        <tr>
                                            <th>日期</th>
                                            <th>数量</th>
                                        </tr>
                                        <tr *ngFor="let l of d.storageLevel">
                                            <td>{{getScenarioDateStrByIndex(l.time) | date: 'yyyy-MM-dd'}}</td>
                                            <td>{{l.amount}}</td>
                                        </tr>
                                    </table>
                                  <!--<span peity [type]="peityType" [options]="peityOptions" [data]="d.storageLevel"></span>-->
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <pagination-controls id="storageAmountPaging" autoHide="true" (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
