<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="btn-group btn-group-xs pull-right">
                        <button class="btn btn-info" (click)="save()">
                            <i class="fa fa-file m-r-xs"></i>
                            保存
                        </button>
                        <!--<button class="btn btn-default" (click)="add()">
                            <i class="fa fa-plus m-r-xs"></i>
                            新增
                        </button>-->
                    </div>

                    <h5>原料采购</h5>
                </div>
                <div class="ibox-content">
                    <table *ngIf="supplyFormData" class="table table-striped table-hover">
                        <thead>
                            <tr>
                              <th *ngFor="let h of supplyFormData.header">{{h}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let r of supplyFormData.rows; let day = index;">
                              <td *ngFor="let d of r; let m = index;">
                                {{d}}
                                <button *ngIf="m != 0" class="btn btn-xs btn-info" (click)="modify(m-1, day)">
                                  <i class="fa fa-pencil"></i>
                                </button>
                              </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #detailModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">原材料采购计划</h4>
        <button type="button" class="close pull-right" (click)="detailModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
            <div *ngIf="errMsg" class="alert alert-danger">
                {{errMsg}}
            </div>
            
            <!--<div class="form-group">
                <label class="col-sm-4 control-label">原材料</label>
                <div class="col-sm-8">
                  <ng-select name="rawId" [(ngModel)]="detailItem.rawId" required
                      [options]="rawMaterialOptions">
                  </ng-select>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-4 control-label">日期</label>
                <div class="col-sm-8">
                  <ng-select name="day" [(ngModel)]="detailItem.day" required
                      [options]="dayOptions">
                  </ng-select>
                </div>
            </div>
            <div class="hr-line-dashed"></div>-->
            <div class="form-group">
                <label class="col-sm-4 control-label">进货数量</label>
                <div class="col-sm-8">
                    <input name="num" type="number" [(ngModel)]="detailItem.num" class="form-control">
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-sm btn-info" (click)="confirmChange()">确定</button>
        <button class="btn btn-sm btn-default" (click)="detailModal.hide()">取消</button>
      </div>
    </div>
  </div>
</div>
