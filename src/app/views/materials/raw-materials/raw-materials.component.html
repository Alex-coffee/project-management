<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                
                <h5>原材料</h5>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>原料代码</th>
                        <th>原料名</th>
                        <th>储存量</th>
                        <th>供应</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let d of dataList">
                        <td>{{d.rawId}}</td>
                        <td>{{d.rawName}}</td>
                        <td>{{d.initialStorage}}</td>
                        <td>
                            <span peity [type]="peityType1" [options]="peityOptions1" [data]="d.supply">
                        
                            </span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
