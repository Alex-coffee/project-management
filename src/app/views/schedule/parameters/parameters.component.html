<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <button class="btn btn-info btn-xs pull-right" (click)="save()">
                        <i class="fa fa-file m-r-xs"></i>
                        保存
                    </button>
                    <h5>未覆盖的产品</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-hover">
                        <tr>
                            <td class="col-sm-4">
                                总天数
                            </td>
                            <td class="col-sm-8">
                                <input type="number" [(ngModel)]="parameters.numDays" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td class="col-sm-4">
                                开启换生产线罚分
                            </td>
                            <td class="col-sm-8">
                                <div class="switch">
                                    <div class="onoffswitch">
                                        <input type="checkbox" [(ngModel)]="parameters.isPenalizeForNumLineModeChangeOn" 
                                            class="onoffswitch-checkbox" id="isPenalizeForNumLineModeChangeOn">
                                        <label class="onoffswitch-label" for="isPenalizeForNumLineModeChangeOn">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr *ngIf="parameters.isPenalizeForNumLineModeChangeOn">
                            <td class="col-sm-4">
                                换生产线罚分
                            </td>
                            <td class="col-sm-8">
                                <input type="number" [(ngModel)]="parameters.penaltyForLineModeChange" class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td class="col-sm-4">
                                开启库存罚分
                            </td>
                            <td class="col-sm-8">
                                <div class="switch">
                                    <div class="onoffswitch">
                                        <input type="checkbox" [(ngModel)]="parameters.isPenalizeForStorageOn" 
                                            class="onoffswitch-checkbox" id="isPenalizeForStorageOn">
                                        <label class="onoffswitch-label" for="isPenalizeForStorageOn">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <tr *ngIf="parameters.isPenalizeForStorageOn">
                            <td class="col-sm-4">
                                库存罚分
                            </td>
                            <td class="col-sm-8">
                                <input type="number" [(ngModel)]="parameters.penaltyForLineUsage" class="form-control">
                            </td>
                        </tr>

                        <tr>
                            <td class="col-sm-4">
                                isPenalizeForNumLineUsedOn
                            </td>
                            <td class="col-sm-8">
                                <div class="switch">
                                    <div class="onoffswitch">
                                        <input type="checkbox" [(ngModel)]="parameters.isPenalizeForNumLineUsedOn" 
                                            class="onoffswitch-checkbox" id="isPenalizeForNumLineUsedOn">
                                        <label class="onoffswitch-label" for="isPenalizeForNumLineUsedOn">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td class="col-sm-4">
                                isRawMaterialPrepareConstraintOn
                            </td>
                            <td class="col-sm-8">
                                <div class="switch">
                                    <div class="onoffswitch">
                                        <input type="checkbox" [(ngModel)]="parameters.isRawMaterialPrepareConstraintOn" 
                                            class="onoffswitch-checkbox" id="isRawMaterialPrepareConstraintOn">
                                        <label class="onoffswitch-label" for="isRawMaterialPrepareConstraintOn">
                                            <span class="onoffswitch-inner"></span>
                                            <span class="onoffswitch-switch"></span>
                                        </label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <button class="btn btn-success btn-block" (click)="runOR()">
                        <i class="fa fa-lightbulb-o"></i>
                        开始优化
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>
