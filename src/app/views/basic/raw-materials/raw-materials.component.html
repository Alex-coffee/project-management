<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="btn-group btn-group-xs pull-right">
                        <button class="btn btn-info" (click)="save()">
                            <i class="fa fa-file m-r-xs"></i>
                            保存
                        </button>
                        <button class="btn btn-primary" (click)="add()">
                            <i class="fa fa-plus m-r-xs"></i>
                            新增
                        </button>
                    </div>

                    <h5>原材料信息</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>原材料号</th>
                                <th>原材料名称</th>
                                <th>初始库存量</th>
                                <!-- <th>补充</th> -->
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of dataList">
                                <td>{{d.rawId}}</td>
                                <td>{{d.rawName}}</td>
                                <td>{{d.initialStorage}}</td>
                                <!-- <td>
                                  <span peity [type]="peityType" [options]="peityOptions" [data]="d.supplys"></span>
                                </td> -->
                                <td>
                                    <div class="btn-group btn-group-xs">
                                        <button class="btn btn-info" (click)="modify(d)"><i class="fa fa-pencil"></i></button>
                                        <button class="btn btn-danger" (click)="remove(d)"><i class="fa fa-times"></i></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #detailModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">原材料详情</h4>
        <button type="button" class="close pull-right" (click)="detailModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
            <div *ngIf="errMsg" class="alert alert-danger">
                {{errMsg}}
            </div>
            
            <div class="form-group">
                <label class="col-sm-4 control-label">原材料号</label>
                <div class="col-sm-8">
                    <input name="lineId" type="number" [(ngModel)]="detailItem.rawId" class="form-control">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-4 control-label">原材料名称</label>
                <div class="col-sm-8">
                    <input name="availHours" type="text" [(ngModel)]="detailItem.rawName" class="form-control">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-4 control-label">初始库存量</label>
                <div class="col-sm-8">
                    <input name="turnHours" type="number" [(ngModel)]="detailItem.initialStorage" class="form-control">
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-sm btn-info" (click)="confirmChange()">确定</button>
        <button class="btn btn-sm btn-default" (click)="detailModal.hide()">取消</button>
      </div>
    </div>
  </div>
</div>
