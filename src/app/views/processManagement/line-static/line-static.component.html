<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                
                <h5>生产线计划</h5>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>订单号</th>
                        <th>订单名称</th>
                        <th>计划</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let d of dataList">
                        <td>{{d.orderId}}</td>
                        <td>{{d.orderName}}</td>
                        <td>
                            <table class="table table-striped ">
                              <tr>
                                <th>计划日</th>
                                <th>生产线</th>
                                <th>个数</th>
                              </tr>
                              <tr *ngFor="let p of d.plan">
                                <td>第{{p.time}}天</td>
                                <td>{{p.line}}</td>
                                <td>{{p.amount}}</td>
                              </tr>
                            </table>
                          
                          </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
