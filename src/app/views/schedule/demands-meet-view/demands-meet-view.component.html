<div class="wrapper wrapper-content">
  <div class="row">
      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-title">
                  <h5>产品需求满足情况</h5>
              </div>
              <div class="ibox-content">
                  <table class="table table-striped table-hover">
                      <thead>
                          <tr>
                              <th>产品名称</th>
                              <th>产品描述</th>
                              <th *ngFor="let day of scenarioDates">
                                  {{day | date: "yyyy-MM-dd"}}
                              </th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let d of dataList | paginate: {id: 'demandsMeetViewPaging', itemsPerPage: 10, currentPage: p }">
                              <td>{{d.name}}</td>
                              <td>{{d.desc}}</td>
                              <td *ngFor="let m of d.demandsMeets">                    
                                <div class="statusBlock danger" *ngIf="m > 0" ></div>
                                <div class="statusBlock success" *ngIf="m <= 0" ></div>
                              </td>
                          </tr>
                      </tbody>
                  </table>

                  <pagination-controls id="demandsMeetViewPaging" autoHide="true" (pageChange)="p = $event"></pagination-controls>
              </div>
          </div>
      </div>
  </div>
</div>
