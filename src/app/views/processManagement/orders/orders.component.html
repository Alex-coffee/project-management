<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                
                <h5>订单列表</h5>
            </div>
            <div class="ibox-content">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>订单名称</th>
                        <th>单位价格</th>
                        <th>初始库存</th>
                        <th>安全库存</th>
                        <th>需求</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let o of orderData">
                        <td>{{o.orderName}}</td>
                        <td>{{o.unitCost}}</td>
                        <td>{{o.initialStorage}}</td>
                        <td>{{o.safeStorage}}</td>
                        <td>
                            <span peity [type]="peityType1" [options]="peityOptions1" [data]="o.demands">
                        
                            </span>
                            
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
