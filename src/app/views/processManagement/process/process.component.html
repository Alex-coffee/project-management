<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                
                <h5>订单列表</h5>
            </div>
            <div class="ibox-content">

                <svg appD3Chart [dataSet]="processData" width="960" height="500">
                  
                </svg>

                <table class="table table-bordered table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>订单</th>
                        <th>步骤名</th>
                        <th>所需时长</th>
                        <th>line</th>
                        <th>之后的步骤</th>
                        <th>原材料</th>
                        <th>所需工人</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let p of processData">
                      <td>{{p.processId}}</td>
                      <td>{{p.order}}</td>
                      <td>{{p.name}}</td>
                      <td>{{p.time}}</td>
                      <td>{{p.line}}</td>
                      <td>
                        <ul>
                          <li *ngFor="let np of p.nextProcessVec">
                            {{np.processId}}
                          </li>
                        </ul>
                      </td>
                      <td>
                        <ul>
                          <li *ngFor="let rm of p.rawMaterial">
                            {{rm.rawId}} - {{rm.amount}}
                          </li>
                        </ul>
                      </td>
                      <td>
                        <ul>
                          <li *ngFor="let w of p.worker">
                            {{w.workId}} - {{w.number}}
                          </li>
                        </ul>
                      </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
