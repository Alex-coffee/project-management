<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>原材料</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>原材料号</th>
                                <th>原材料名称</th>
                                <th>初始库存量</th>
                                <th>补充</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of dataList">
                                <td>{{d.rawId}}</td>
                                <td>{{d.rawName}}</td>
                                <td>{{d.initialStorage}}</td>
                                <td>
                                  <span peity [type]="peityType" [options]="peityOptions" [data]="d.supplys"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
