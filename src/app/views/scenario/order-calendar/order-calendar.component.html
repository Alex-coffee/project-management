<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                <button class="btn btn-info btn-xs pull-right" (click)="loadData()">
                  加载全部
                </button>
                <h5>订单生产</h5>
            </div>
            <div class="ibox-content">
              <div class="row">
                <div class="col-lg-4">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>产品名</th>
                            <th>初始库存</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let d of dataList">
                            <td>{{d.name}}</td>
                            <td>{{d.initialStorage}}</td>
                            <td>
                                <button class="btn btn-xs btn-default" (click)="filterCalendarItem(d)">
                                    <i class="fa fa-eye"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-lg-8">
                  <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'cn' }}</h3>
                    <div [ngSwitch]="view">
                      <mwl-calendar-month-view
                        *ngSwitchCase="'month'"
                        [viewDate]="viewDate"
                        [events]="calendarEvents"
                        [refresh]="refresh"
                        [activeDayIsOpen]="activeDayIsOpen"
                        (dayClicked)="dayClicked($event.day)"
                        (eventClicked)="handleEvent('Clicked', $event.event)"
                        (eventTimesChanged)="eventTimesChanged($event)">
                      </mwl-calendar-month-view>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>
