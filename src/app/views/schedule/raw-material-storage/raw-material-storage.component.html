<div class="wrapper wrapper-content">
  <div class="row">
      <div class="col-lg-12">
          <div class="ibox float-e-margins">
              <div class="ibox-title">
                  <h5>原材料库存情况</h5>
              </div>
              <div class="ibox-content">
                  <table class="table table-striped table-hover">
                      <thead>
                          <tr>
                              <th>原材料名</th>
                              <th *ngFor="let day of scenarioDates">
                                  {{day | date: "yyyy-MM-dd"}}
                              </th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let d of dataList | paginate: {id: 'rawMaterialStoragePaging', itemsPerPage: 10, currentPage: p }">
                              <td>{{d.name}}</td>
                              <td *ngFor="let m of d.rawMaterialStorages">
                                <span *ngIf="m < 0" class="label label-danger">{{m}}</span>
                                <span *ngIf="m >= 0" class="label label-success">{{m}}</span>
                              </td>
                          </tr>
                      </tbody>
                  </table>

                  <pagination-controls id="rawMaterialStoragePaging" autoHide="true" (pageChange)="p = $event"></pagination-controls>
              </div>
          </div>
      </div>
  </div>
</div>
