<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <button class="btn btn-success btn-xs pull-right" (click)="add()">
                        <i class="fa fa-file m-r-xs"></i>
                        新增
                    </button>

                    <h5>生产线</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>生产线号</th>
                                <th>可用小时数</th>
                                <th>换模小时数</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of dataList">
                                <td>{{d.lineId}}</td>
                                <td>{{d.availHours}}</td>
                                <td>{{d.turnHours}}</td>
                                <td>
                                    <div class="btn-group btn-group-xs">
                                        <button class="btn btn-info" (click)="modify(d)"><i class="fa fa-pencil"></i></button>
                                        <button class="btn btn-danger"><i class="fa fa-times"></i></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div bsModal #detailModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Large modal</h4>
        <button type="button" class="close pull-right" (click)="detailModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
            
            <div class="form-group">
                <label class="col-sm-4 control-label">生产线号</label>
                <div class="col-sm-8">
                    <input name="lineId" type="number" [(ngModel)]="detailItem.lineId" class="form-control">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-4 control-label">可用小时数</label>
                <div class="col-sm-8">
                    <input name="availHours" type="number" [(ngModel)]="detailItem.availHours" class="form-control">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-4 control-label">换模小时数</label>
                <div class="col-sm-8">
                    <input name="turnHours" type="number" [(ngModel)]="detailItem.turnHours" class="form-control">
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-sm btn-info" (click)="confirmChange()">确定</button>
        <button class="btn btn-sm btn-default" (click)="detailModal.hide()">取消</button>
      </div>
    </div>
  </div>
</div>
