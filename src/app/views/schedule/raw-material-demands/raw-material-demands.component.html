<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>采购需求列表</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>原料名称</th>
                                <th>日期</th>
                                <th>需求量</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of dataList | paginate: {id: 'materialDemandsPaging', itemsPerPage: 10, currentPage: p }">
                                <td>{{d.rawName}}</td>
                                <td>{{d.day}}</td>
                                <td>{{d.amountNeeded}}</td>
                            </tr>
                        </tbody>
                    </table>

                    <pagination-controls id="materialDemandsPaging" autoHide="true" (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
